<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Align radio buttons with label on one line</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    
    <link rel="stylesheet" href="plain.css">
    <link rel="stylesheet" href="images/grid.css">
    <script type="text/javascript" src="plain.js"></script>
</head>
<body>
    <h1>Align radio buttons with label on one line</h1>
    <div class="radio-container">
        <input name="red" type="radio" value="red" checked="checked">
        red
        <input name="green" type="radio" value="green">
        green
        <input name="blue" type="radio" value="blue">
        blue
    </div>
    <div>
        <object type="image/svg+xml" data="images/grid.svg" class="grid">
            Grid <!-- fallback image in CSS -->
        </object>
    </div>
</body>
</html>
