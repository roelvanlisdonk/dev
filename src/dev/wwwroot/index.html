<html>
<head>
    <meta charset="utf-8" />

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
        .item {
            
            background-color: rgb(207, 239, 215);
            margin: 4px;
        }
        .bounce {
            animation: shimmy 3s infinite;
            animation-direction: alternate;
        }

        @keyframes shimmy {
          0% {
            transform: translate(0, 0);    
          }
          100% {
            transform: translate(20px, 50px);
          }
        }
    </style>
</head>
<body>
    
    <script>
        (function () {
            "use strict";

            var resources = {
                execute: "Execute"
            };

            var counterDomElements = 0;
            var offset = 0;

            document.addEventListener("click", onDocumentClick);

            render();


            function renderExecuteButton() {
                return '<button id="executeButton" type="button">' + resources.execute + '</button>';
            }

            function renderTextArea() {
                return '<textarea></textarea>';
            }

            function getHtml() {
                var html = '';

                for (var i = 0, length = 100; i < length; i++) {
                    var cssClass = "item";
                    var text = (i + offset).toString();
                    html += '<div class="' + cssClass + '">' + text + '</div>' + '\n';
                }
                return html;
            }

            function page() {
                var html = '';
                html += renderTextArea();
                html += renderExecuteButton();
                for (var i = 0, length = 100; i < length; i++) {
                    html += '<div class="item">' + getHtml() + '</div>' + '\n';
                }
                return html;
            }

            function render() {
                var t0 = performance.now();

                document.body.innerHTML = page();

                var t1 = performance.now();
                console.log("Call took " + (t1 - t0) + " milliseconds.");
            }
            

            function traverseDOM(node) {
                counterDomElements = counterDomElements + 1;

                if (node.nodeType == 1) {

                    for (var i = 0, length = node.children.length; i < length; i++) {
                        traverseDOM(node.children[i]);
                    }
                    

                    //node = node.firstChild;

                    //while (node) {

                    //    traverseDOM(node);
                    //    node = node.nextSibling;
                    //}
                }
                //return total;
            }

            function countArray(arr) {
                for (var i = 0, length = arr.length; i < length; i++) {
                    counterDomElements = counterDomElements + 1;
                }
            }

            function createLargeArray() {
                //var arr = [10000];

                //for (var i = 0, length = arr.length; i < length; i++) {
                //    arr[i] = i;
                //}

                return new Array(10000).fill(0);
            }

            //            traverseDOM(node);
            //            node = node.nextSibling;
            //        }
            //    }

            //}

            function onDocumentClick(e) {
                if (e.target.id === "executeButton") {
                    console.log("clicked");

                    countAllDomElements();
                }
            }

            function countAllDomElements() {

                var arr = createLargeArray();
                

                var t0 = performance.now();

                counterDomElements = 0;
                countArray(arr);
                countArray(arr);
                countArray(arr);
                countArray(arr);
                countArray(arr);
                countArray(arr);
                countArray(arr);
                countArray(arr);
                countArray(arr);
                
                console.log(counterDomElements);

                var t1 = performance.now();
                console.log("Call took " + (t1 - t0) + " milliseconds.");
            }

            function measure(fn) {
                const t0 = performance.now();

                fn();

                const t1 = performance.now();
                console.log("Call took " + (t1 - t0) + " milliseconds.");
            }

            function rerender() {
                offset += 1;
                render();
            }
        })();
        
    </script>
